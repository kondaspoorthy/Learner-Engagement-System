<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registerpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel ="stylesheet" href="styles4.css">
</head>
<body>
    <header>
        <img src="LESlogo.png" alt="LESlogo"></a>
        <h1>Learner Engagement System</h1>
    </header>
    <div class ="container">
        <div class="row row1">
            <div class ="col-md-5"  id="pic">
                <img src="loginpic.png"   alt:"Entrancepic" id="Entrancepic">
            </div>
            <div class ="col-md-6 col-s-4" style="background:#F6E2E2;"id="Signup">
                <h2 style="text-align:center">Sign up</h2>
                <div class ="row mb-3 mt-3" id="signupwithgmail">
                    <div class = "col-md-3">
                        <img  id="googlelogo" src ="http://assets.stickpng.com/images/5847f9cbcef1014c0b5e48c8.png" alt="googlelogo">
                    </div>
                    <div class = "col-md-7 offset-2" id="login">
                        <span style="display:inline-block">login with google</span>
                    </div>
                </div>
                <div class="row row-2 mb-3">
                    <form>
                    <label for="Name" id ="Name-label">Name:</label>
                        <br>
                    <input id ="Name" type="text" name="Name">
                        <br>
                </div>
                <div class="row row-3 mb-3">
                    <label for="Email" id ="Email-label">Email id:</label>
                        <br>
                    <input id ="Email" type="email;" name="Name">
                      <br>
                </div>
                <div class="row row-4 mb-3">
                    <label for="pwd" id ="password-label">Password:</label>
                        <br>
                    <input id ="pwd" type="password" name="Password">
                      <br>
                </div>
                <div class ="row row-5 mb-3">
                    <label for="qualification" id = "qualification-label">Qualification:</label>
                    <input name ="Qualification" list ="qualification" id ="qualification1">
                  <datalist id ="qualification">
                      <option value = "student"></option>
                      <option value = "jobholder"></option>
                      <option value = "undergraduate"></option>
                      <option value ="PGHolder"></option>
                  </datalist>
                </div>
                <div class ="row row-6 mb-3 ">
                    <div class ="col-md-6">
                        <button type="submit">Sign Up</button>
                    </div>
                </div>
            </form>
             <div class ="row row-7 ml-2 mb-3 offset-1 ">
                 <div class ="col-md-6 ">
                     <span id ="Account">Already Have an account?</span>
                 </div>
                 <div class="col-md-2">
                     <a href="">Login</a>
                 </div>
             </div>
        </div>
    </div>
    
</body>
</html>
